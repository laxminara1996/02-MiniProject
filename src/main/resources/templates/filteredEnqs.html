<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table class="table table-striped table-bordered table-hover" id="enqTbl">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">name</th>
				<th scope="col">course</th>
				<th scope="col">number</th>
				<th scope="col">status</th>
				<th scope="col">Mode</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="enq : ${filterenquiries}">
			    <td></td>
				<td th:text="${enq.studentName}"></td>
				<td th:text="${enq.courseName}"></td>
				<td th:text="${enq.phno}"></td>
				<td th:text="${enq.createdDate}"></td>
				<td th:text="${enq.enquiryStatus}"></td>
				<td th:text="${enq.classMode}"></td>
				<td><a th:href="@{/edit}">Edit</a></td>
			</tr>
		</tbody>

	</table>
</body>
</html>
